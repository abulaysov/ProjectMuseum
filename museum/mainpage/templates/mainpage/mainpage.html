{% load static %}
<link rel="stylesheet" href="{% static 'css/mainpage.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/media/icon/museum.png" type="image/png">
    {% block title %}
    <title>Museum</title>
    {% endblock %}
  </head>
  <body class="body-main">
    <script type="text/javascript" src="https://formdesigner.ru/js/widgets/popup.js?v=0.0.3"></script>
        <header class="header">
          <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand" href="/">Главная</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="/pictures/">Картины</a>
                  <a class="nav-link active" aria-current="page" href="/artists/">Художники</a>
                  <a class="nav-link" href="/about/">О проекте</a>
                  <a class="nav-link" target="_blank" onclick="FDPopup.open(175652,{'hideCloseBtn':false,'host':'formdesigner.ru','overlay':{'background':'#000000','opacity':0.1}}); return false;" href="https://formdesigner.ru/form/view/175652">Обратная связь</a>

                </div>
              </div>
            </div>
          </nav>
      </header>
      <div class="container-carousel">
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="/media/slides/{{ img1 }}.jpg" class="d-block img-main" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <h5 class="textmainpage">{{ quote_1.quote }}</h5>
                <p class="textauthormainpage"><i>✎ {{ quote_1.author }}.</i></p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="/media/slides/{{ img2 }}.jpg" class="d-block img-main" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <h5 class="textmainpage">{{ quote_2.quote }}</h5>
                <p class="textauthormainpage"><i>✎ {{ quote_2.author }}.</i></p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="/media/slides/{{ img3 }}.jpg" class="d-block img-main" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <h5 class="textmainpage">{{ quote_3.quote }}</h5>
                <p class="textauthormainpage"><i>✎ {{ quote_3.author }}.</i></p>
              </div>
            </div>
          </div>
          <!-- <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button> -->
        </div>
      </div>
    

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
