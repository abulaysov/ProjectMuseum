{% load static %}
<link rel="stylesheet" href="{% static 'css/mainpage.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="{% static 'js/script.js' %}"></script>



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Picture</title>
    <link rel="shortcut icon" href="/media/icon/museum.png" type="image/png">
</head>
<body style="background-color: black">
    <div class="hello">
        {% for i in data %}
            {% if i.genre.genre_name == "Портрет" %}
                <img src="/media/{{ i.picture }}" class="rounded float-start" alt="...">
                <!-- <img class="portret-bio-img" src="/media/{{ i.picture }}" alt="..."> -->
                
            {% else %}
                <img class="picture-bio-img" src="/media/{{ i.picture }}"  alt="...">
            {% endif %}
        <div class="pic-text">
            {% autoescape off %}
                {{ i.description }}
            {% endautoescape %}
        </div>

        {% endfor %}
    </div>

</body>
</html>
